<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML PhD Trees</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #5f6368;
            margin-top: 20px;
        }

        /* Table styling */
        table { 
            width: 90%; 
            margin: 20px auto; 
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td { 
            padding: 12px 20px; 
            text-align: left; 
            font-size: 1rem;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Adjust column widths */
        th:nth-child(1), td:nth-child(1) {
            width: 30%; /* Reduced width for names */
        }

        th:nth-child(2), td:nth-child(2),
        th:nth-child(3), td:nth-child(3) {
            width: 35%; /* Increased width for size and depth */
        }

        /* Link styles */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            table {
                width: 100%;
                margin: 10px 0;
            }

            h1 {
                font-size: 2rem;
            }

            td, th {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>ML PhD Advising Tree</h1>
    <table id="advisorTable">
        <thead>
            <tr>
                <th>PhD Advisor</th>
                <th>Total PhD students (direct/indirect)</th>
                <th>Num of academic 'generations'</th>
                <th>Visualization</th>
            </tr>
        </thead>
        <tbody>
            <script>
                // Fetch and populate JSON data
                fetch('data/phd_advisor_tree.json')
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.querySelector('#advisorTable tbody');
                        
                        data.forEach(row => {
                            const tr = document.createElement('tr');
                            
                            // Clean up and format the name
                            let visibleName = row['Senior Advisor']
                                .replace(/~/g, '')   // Remove "~"
                                .replace(/_/g, ' ')  // Replace "_" with spaces
                                .replace(/\d+/g, ''); // Remove numbers
                            
                            // Clean up the file path for visualization link
                            const fileName = row['Senior Advisor'].replace(/~/g, '');
                            
                            tr.innerHTML = `
                                <td>${visibleName.trim()}</td>
                                <td>${row['Tree Size']}</td>
                                <td>${row['Tree Depth']}</td>
                                <td><a href="data/visualisations/${fileName}_tree.html">View Tree</a></td>
                            `;
                            
                            tableBody.appendChild(tr);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading the JSON file:', error);
                    });
            </script>
        </tbody>
    </table>
</body>
</html>
