<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhD Advisor Research Tree</title>
    <style>
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
    </style>
</head>
<body>
    <h1>PhD Advisor Research Tree</h1>
    <table id="advisorTable">
        <thead>
            <tr>
                <th>Senior Advisor</th>
                <th>Tree Size</th>
                <th>Tree Depth</th>
                <th>Visualization</th>
            </tr>
        </thead>
        <tbody>
            <script>
                // Fetch and populate JSON data
                fetch('data/phd_advisor_tree.json')
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.querySelector('#advisorTable tbody');
                        
                        data.forEach(row => {
                            const tr = document.createElement('tr');
                            
                            tr.innerHTML = `
                                <td>${row['Senior Advisor']}</td>
                                <td>${row['Tree Size']}</td>
                                <td>${row['Tree Depth']}</td>
                                <td><a href="data/visualisations/${row['Senior Advisor']}_tree.html">View Tree</a></td>
                            `;
                            
                            tableBody.appendChild(tr);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading the JSON file:', error);
                    });
            </script>
        </tbody>
    </table>
</body>
</html>
