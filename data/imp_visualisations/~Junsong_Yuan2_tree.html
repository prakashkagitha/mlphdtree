        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "~Jing_Tang5", "label": "~Jing_Tang5", "shape": "dot"}, {"color": "#97c2fc", "id": "~Liangchen_Song1", "label": "~Liangchen_Song1", "shape": "dot"}, {"color": "#97c2fc", "id": "~Siya_Qiu1", "label": "~Siya_Qiu1", "shape": "dot"}, {"color": "#97c2fc", "id": "~YU_TAN1", "label": "~YU_TAN1", "shape": "dot"}, {"color": "#97c2fc", "id": "~Yujun_Cai1", "label": "~Yujun_Cai1", "shape": "dot"}, {"color": "#97c2fc", "id": "~Junsong_Yuan2", "label": "~Junsong_Yuan2", "shape": "dot"}, {"color": "#97c2fc", "id": "~Yihong_Luo1", "label": "~Yihong_Luo1", "shape": "dot"}, {"color": "#97c2fc", "id": "~Yuanhao_Zhai1", "label": "~Yuanhao_Zhai1", "shape": "dot"}, {"color": "#97c2fc", "id": "~Zhicheng_YANG5", "label": "~Zhicheng_YANG5", "shape": "dot"}, {"color": "#97c2fc", "id": "~Tianyu_Luan1", "label": "~Tianyu_Luan1", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "~Jing_Tang5", "to": "~Siya_Qiu1"}, {"arrows": "to", "from": "~Jing_Tang5", "to": "~Yihong_Luo1"}, {"arrows": "to", "from": "~Jing_Tang5", "to": "~Zhicheng_YANG5"}, {"arrows": "to", "from": "~Junsong_Yuan2", "to": "~Jing_Tang5"}, {"arrows": "to", "from": "~Junsong_Yuan2", "to": "~Tianyu_Luan1"}, {"arrows": "to", "from": "~Junsong_Yuan2", "to": "~Liangchen_Song1"}, {"arrows": "to", "from": "~Junsong_Yuan2", "to": "~YU_TAN1"}, {"arrows": "to", "from": "~Junsong_Yuan2", "to": "~Yuanhao_Zhai1"}, {"arrows": "to", "from": "~Junsong_Yuan2", "to": "~Yujun_Cai1"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph

                  var options = {"nodes": {"shape": "dot", "size": 15, "font": {"size": 20, "color": "black"}}, "edges": {"arrows": {"to": {"enabled": true}}}, "physics": {"barnesHut": {"gravitationalConstant": -30000, "centralGravity": 0.3, "springLength": 95, "springConstant": 0.04}}};
